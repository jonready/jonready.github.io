<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <style>
        /* Full-screen container for the speedometer */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Speedometer circle */
        .speedometer {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #61dafb;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        /* Speed display */
        .speed {
            font-size: 3rem;
            position: relative;
            z-index: 2; /* Ensure speed text is above the needle */
        }

        /* Speedometer needle */
        .needle {
            position: absolute;
            width: 2px;
            height: 50%;
            background-color: #ff6347;
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.5s ease-in-out;
            z-index: 1; /* Place the needle below the speed text */
        }

        /* Toggle button */
        .toggle {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: #282c34;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="speedometer">
        <div class="speed" id="speed">0 km/h</div>
        <div class="needle" id="needle"></div>
    </div>
    <button class="toggle" id="unitToggle">Switch to mph</button>

    <script>
        // Initialize variables
        let lastSpeed = 0;
        let useKmH = true; // Toggle state: true for km/h, false for mph
        const smoothingFactor = 0.1; // Adjust this value to control smoothing

        // Check if geolocation is supported
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateSpeed, showError, { enableHighAccuracy: true });
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Function to update speed
        function updateSpeed(position) {
            const speed = position.coords.speed; // Speed in meters per second

            // Convert speed to the selected unit
            let speedConverted;
            if (useKmH) {
                speedConverted = (speed * 3.6).toFixed(1); // Convert to km/h
            } else {
                speedConverted = (speed * 2.237).toFixed(1); // Convert to mph
            }

            // Apply smoothing
            lastSpeed = lastSpeed + (speedConverted - lastSpeed) * smoothingFactor;

            // Update speed display
            const unit = useKmH ? 'km/h' : 'mph';
            document.getElementById('speed').textContent = `${lastSpeed.toFixed(1)} ${unit}`;

            // Rotate the speedometer needle (0-180 degrees for simplicity)
            const rotation = Math.min(lastSpeed, 180); // Cap rotation at 180 degrees
            document.getElementById('needle').style.transform = `rotate(${rotation}deg)`;
        }

        // Function to handle errors
        function showError(error) {
            console.error(error);
            alert("Unable to retrieve speed. Please ensure location services are enabled.");
        }

        // Toggle between km/h and mph
        document.getElementById('unitToggle').addEventListener('click', () => {
            useKmH = !useKmH; // Toggle the state
            const buttonText = useKmH ? 'Switch to mph' : 'Switch to km/h';
            document.getElementById('unitToggle').textContent = buttonText;
        });
    </script>
</body>
</html>
